        // Function to load blog posts
        function loadBlogPosts(category = 'all') {
            const container = document.getElementById('blog-posts-container');
            container.innerHTML = ''; // Clear existing posts
            
            let filteredPosts = category === 'all' 
                ? blogPosts 
                : blogPosts.filter(post => post.category === category);
            
            if (filteredPosts.length === 0) {
                container.innerHTML = `
                    <div class="col-12">
                        <div class="no-posts">
                            <i class="fas fa-file-alt"></i>
                            <h3>No Posts Found</h3>
                            <p>There are no posts in this category yet. Please check back later!</p>
                        </div>
                    </div>
                `;
                return;
            }
            
            filteredPosts.forEach(post => {
                const postElement = document.createElement('div');
                postElement.className = 'col-lg-4 col-md-6 mb-4';
                postElement.setAttribute('data-aos', 'fade-up');
                
                postElement.innerHTML = `
                    <div class="blog-card">
                        <div class="blog-img">
                            <img src="${post.image}" alt="${post.title}">
                        </div>
                        <div class="blog-content">
                            <span class="blog-date">${post.date}</span>
                            <h3 class="blog-title">${post.title}</h3>
                            <p class="blog-excerpt">${post.excerpt}</p>
                            <a href="${post.url}" class="read-more">Read More <i class="fas fa-arrow-right"></i></a>
                        </div>
                    </div>
                `;
                
                container.appendChild(postElement);
            });
        }

        // Initialize blog posts
        document.addEventListener('DOMContentLoaded', () => {
            // Load initial posts
            loadBlogPosts();
            
            // Initialize AOS
            AOS.init();
            
            // Set up category filters
            const filterButtons = document.querySelectorAll('.filter-btn');
            filterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    // Update active state
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    
                    // Filter posts
                    const category = button.getAttribute('data-category');
                    loadBlogPosts(category);
                });
            });
        });

        // Function to fetch blog posts from HTML files (for future implementation)
        async function fetchBlogPost(url) {
            try {
                const response = await fetch(url);
                const html = await response.text();
                
                // Parse the HTML to extract metadata
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                
                return {
                    title: doc.querySelector('meta[name="title"]')?.content || doc.title,
                    date: doc.querySelector('meta[name="date"]')?.content || '',
                    author: doc.querySelector('meta[name="author"]')?.content || '',
                    image: doc.querySelector('meta[name="image"]')?.content || '',
                    excerpt: doc.querySelector('meta[name="excerpt"]')?.content || '',
                    url: url
                };
            } catch (error) {
                console.error('Error fetching blog post:', error);
                return null;
            }
        }
